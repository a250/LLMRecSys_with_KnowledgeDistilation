# Experiment 0. Toy example
#   dataset: MoveLeanse, ml-1m
#


###
# General section
###

    logger_level: 'INFO' # 'WARNING'
    journal_name: 'dcn_distils.csv'    

###
# Training settings section
###

    data_path: './datasets'  # Path to the dataset directory
    dataset: 'ml-1m_original'  # ml-100k, Amazon_All_Beauty, steam. Download dataset from: https://github.com/RUCAIBox/RecSysDatasets
    seed: 42
    show_progress: False
    save: True
    reproducibility: True
    epochs: 3  # Number of epochs to train
    learning_rate: 0.01  # Learning rate
    use_gpu: False  # Use GPU for training
    eval_batch_size: 64
    train_batch_size: 64
    stopping_step: 50
    shuffle: True
    repeatable: True
    metrics: [ 'Recall', 'MRR', 'NDCG', 'Hit', 'MAP' ]
    valid_metric: 'MRR@10'     
    benchmark_filename: ['part1', 'part2', 'part3']


###
# Dataset configuration section
###

    USER_ID_FIELD: user_id
    ITEM_ID_FIELD: item_id
    # RATING_FIELD: rating
    # TIME_FIELD: timestamp

    load_col:
        inter: [user_id, item_id, rating, timestamp]
#         user: [user_id, age]
#    user_inter_num_interval: "[150,500)"
#    item_inter_num_interval: "[101,inf)"

    
    # min_user_inter_num: 5
    # max_user_inter_num: 500
    # val_interval:
    #    rating: "[3,inf)"
    #    rating: "[1,3)"
    #    timestamp: "[97830000, inf)"

    threshold:
        rating: 3
    # train_neg_sample_args: ~
    # normalize_all: False


    eval_args:
        mode:
            'valid': 'pop20'
            'test': 'uni100'


#    add_train_shuffle: False
#    add_train_split: [0.5, 0.5]

###
# Model setup section
###

    model: 'DCN'  # Model to use;

    embedding_size: 96 #The embedding size of features. Defaults to 10.
    mlp_hidden_size: [256, 256, 256] # (list of int) : The hidden size of MLP layers. Defaults to [256,256,256].
    cross_layer_num: 6  # (int) : The number of cross layers. Defaults to 6.
    reg_weight: 2 # (float) : The L2 regularization weight. Defaults to 2.
    dropout_prob: 0.2 # (float) : The dropout rate. Defaults to 0.2.


    llm_config:
        embeddings_path: './datasets/llm_embeddings'   
        default_users_emb_file: 'user.pt'
        default_items_emb_file: 'item.pt'
        
        preprocess_from_json:    
            from: 'user_embs.json'
            to: 'user1536.pt'
            by: 'exp_2024_04_11'

        preprocess_random:        
            random: False  # in case if we want generate random embeddings
            embedding_size: 100 # size of embeddings for random embeddings
            random_users_emb_file: 'user.pt'
            random_items_emb_file: 'item.pt'
          
        use_user_emb: True # Do we need loading users emb 
        use_item_emb: False # Do we need loading items emb
        
        users_start_with_1: True  # Add zero string at 0 position of embeddings matrix
        items_start_with_1: True # Add zero string at 0 position of embeddings matrix

        
    distil_loss_weight: 0.5  # [0, 1]
    
